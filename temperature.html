        <form action="action_page.php" id="tempform" method="post">
          <div class="temperatureform">
            <div class="formdata">
              <label for="displayarea">Enter a number between 1 and 1000</label>
              <input
                type="number"
                class="displaybox"
                id="displayarea"
                name="displayarea"
                placeholder="0"
                min="1"
                max="1000"
              />
            </div>

            <!-- Temperature form radio buttons -->
            <div class="radiofield">
              <p>
                <input type="radio" id="radioCeltofah" name="tempunits" />
                <label for="radioCeltofah">Celsius to Fahrenheit</label>
              </p>

              <p>
                <input type="radio" id="radioFahtocel" name="tempunits" />
                <label for="radioFahtocel">Fahrenheit to Celsius</label>
              </p>

              <p>
                <input type="radio" id="radioCeltokel" name="tempunits" />
                <label for="radioCeltokel">Celsius to Kelvin</label>
              </p>

              <p>
                <input type="radio" id="radioFahtokel" name="tempunits" />
                <label for="radioFahtokel">Fahrenheit to Kelvin</label>
              </p>

              <p>
                <input type="radio" id="radioKeltocel" name="tempunits" />
                <label for="radioKeltocel">Kelvin to Celsius</label>
              </p>

              <p>
                <input type="radio" id="radioKeltofah" name="tempunits" />
                <label for="radioKeltoFah">Kelvin to Fahrenheit</label>
              </p>
            </div>

            <div>
              <input type="submit" id="calc" name="calc" value="Calculate" onclick="CalcTemp" />
            </div>

            <div>
              <input type="reset" id="resetbutton" />
            </div>
          </div>
        </form>

        <form class="temperatureform temperatureform2">
          <label for="tempdisplaybox">Enter number between 1 and 1000</label>
        <input
          type="number"
          name="tempdisplaybox"
          id="tempdisplaybox"
          placeholder="0"
          min="1"
          max="1000"
          class="displaybox displaybox2"
        />

        <div>
          
          <input
            type="button"
            class="TempButtons"
            value="Celsius to Fahrenheit"
            id="btnCelFah"
            name="btnCelFah"
            onclick="CelsiusFah"
          />

          <input
            type="button"
            class="TempButtons"
            value="Fahrenheit to Celsius"
            id="btnFahCel"
            name="btnFahCel"
            onclick="FahrenheitCel"

          <input
            type="button"
            class="TempButtons"
            value="Kelvin to Fahrenheit"
            id="btnKelFah"
            name="btnKelFah"
            onclick="KelvinFah"
          />
          

          <input
            type="button"
            class="TempButtons"
            value="Celsius to Kelvin"
            id="btnCelKel"
            name="btnCelKel"
            onclick="CelsiusKel"
          /> <br>

          <input
            type="button"
            class="TempButtons"
            value="Fahrenheit to Kelvin"
            id="btnFahKel"
            name="btnFahKel"
            onclick="FahrenheitKel"

          <input
            type="button"
            class="TempButtons"
            value="Kelvin to Celsius"
            id="btnKelCel"
            name="btnKelCel"
            onclick="KelvinCel"
